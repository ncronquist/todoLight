<!DOCTYPE html>
<html lang="en">
<head>
  <title>todoLight</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/todoLight.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/todoLight.js"></script>

</head
<body>

  <div class="container">

    <div class="page-header">
      <h1>todoLight <small>Simple, Fast, Easy</small></h1>
    </div>

    <div class="well well-lg">
      <h3>Tips and Tricks</h3>
      <p>Right click a todo item to <span style="background-color: #ACFFAC">highlight</span> it.</p>
      <p>Right click a highlighted todo item to remove the highlight.</p>
      <p>Left click a todo item to mark it as <span style="text-decoration: line-through">completed.</span></p>
      <p>Left click a <span style="text-decoration: line-through">completed.</span> todo item to remove it completely.</p>
    </div>

    <div class="row">
      <form class="form-inline">
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Add New Todo Item" id="inputTodo">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>

    <div class="row">
      <ul class="todoList">
      </ul>
    </div>

  </div> <!-- end container -->

</body>
</html>
